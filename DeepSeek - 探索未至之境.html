        font-size: 16px;
        cursor: pointer;
      }

      .imt-fb-default-btn {
        border: 1px solid var(--primary);
        width: 72px;
        height: 32px;
        border-radius: 8px;
        color: var(--primary);
        line-height: 32px;
        text-align: center;
        font-size: 16px;
      }

      .imt-fb-guide-container {
        width: 312px;
        transform: translateY(-50%);
      }

      .imt-fb-guide-bg {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
        height: 100%;
        width: 100%;
      }

      .imt-fb-guide-bg.left {
        transform: scaleX(-1);
      }

      .imt-fb-guide-content {
        margin: 16px 32px 60px 21px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .imt-fb-guide-content.left {
        margin: 16px 21px 60px 32px;
      }

      .imt-fb-guide-img {
        width: 235px;
        height: 171px;
        margin-top: 16px;
      }

      .imt-fb-guide-message {
        font-size: 16px;
        line-height: 28px;
        color: #333333;
        white-space: pre-wrap;
        text-align: center;
        font-weight: 700;
        margin-top: 10px;
      }

      .imt-fb-guide-button {
        margin-top: 16px;
        line-height: 40px;
        height: 40px;
        padding: 0 20px;
        width: unset;
      }

      .imt-fb-more-buttons {
        box-shadow: 0px 2px 10px 0px #00000014;
        border: 1px solid var(--float-ball-more-button-border-color);
        background: var(--float-ball-more-button-background-color);
        width: 36px;
        display: flex;
        flex-direction: column;
        border-radius: 18px;
        margin-right: 8px;
      }

      .imt-fb-more-button {
        width: 36px;
        height: 36px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
      }


      /* Sheet.css */
      .immersive-translate-sheet {
        position: fixed;
        transform: translateY(100%);
        /* Start off screen */
        left: 0;
        right: 0;
        background-color: white;
        transition: transform 0.3s ease-out;
        /* Smooth slide transition */
        box-shadow: 0px -2px 10px rgba(0, 0, 0, 0.1);
        /* Ensure it's above other content */
        bottom: 0;
        border-top-left-radius: 16px;
        border-top-right-radius: 16px;
        overflow: hidden;
      }

      .immersive-translate-sheet.visible {
        transform: translateY(0);
      }

      .immersive-translate-sheet-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.5);
        opacity: 0;
        transition: opacity 0.3s ease-out;
      }

      .immersive-translate-sheet-backdrop.visible {
        opacity: 1;
      }

      .popup-container-sheet {
        max-width: 100vw;
        width: 100vw;
      }

      .imt-no-events svg * {
        pointer-events: none !important;
      }

      .imt-manga-button {
        width: 36px;
        display: flex;
        flex-direction: column;
        position: relative;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        pointer-events: all;
        margin: 12px 0 0 0;
        background-color: white;
        border-radius: 18px;
        filter: drop-shadow(0px 2px 10px rgba(0, 0, 0, 0.08));
        opacity: 0.5;
        right: 8px;
      }

      .imt-manga-feedback {
        margin: 10px 9px 12px 9px;
      }

      .imt-manga-button:hover {
        opacity: 1;
      }

      .imt-manga-translated {
        position: absolute;
        left: 24px;
        top: 20px;
      }

      .imt-float-ball-loading {
        animation: imt-loading-animation 0.6s infinite linear !important;
      }

      .imt-manga-guide-bg {
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        z-index: -1;
        width: 372px;
        transform: translateY(-50%);
      }

      .imt-manga-guide-content {
        position: absolute;
        top: 15px;
        left: 0;
        right: 0;
        margin: 0 40px 0;
      }

      .img-manga-guide-button {
        width: fit-content;
        margin: 16px auto;
      }

      .img-manga-close {
        position: absolute;
        bottom: -200px;
        width: 32px;
        height: 32px;
        left: 0;
        right: 0;
        margin: auto;
        cursor: pointer;
      }

      @-webkit-keyframes imt-loading-animation {
        from {
          -webkit-transform: rotate(0deg);
        }

        to {
          -webkit-transform: rotate(359deg);
        }
      }

      @keyframes imt-loading-animation {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(359deg);
        }
      }
